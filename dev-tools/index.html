<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");
      // Interpolated
      console.log("Hello I am a %s string", "sample");
      // Styled

      console.log(
        "%c I am some great text",
        "font-size:50px;background:red;text-shadow:10px 10px 0 blue"
      );

      // warning!
      console.warn("Warning");
      // Error :|
      console.error("error");
      // Info
      console.info("info");
      // Testing
      const p = document.querySelector("p");
      console.assert(p.classList.contains("ouch", "That is wrong"));
      // clearing
      console.clear();
      // Viewing DOM Elements
      console.log(p);
      console.dir(p);
      console.clear();
      // Grouping together

      dogs.forEach((dog) => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.groupEnd(`${dog.name}`);
      });
      // counting
      console.count("Wes");
      console.count("Poulami");
      console.count("Poulami");
    </script>
  </body>
</html>
